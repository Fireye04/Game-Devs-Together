
<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">

{{$params := cond hugo.IsProduction .Page.Params.params .Page.Params}}

  <head>
    {{ partial "header.html" . }}
  </head>

<body>
	<main class="flex">
		<div class="flexitem">
			<div class="dir">
				<ul>
					<li {{if eq $params.id "home"}} class="selected" {{end}} ><a href="/"><p><strong>Home</strong></p><img title="Home" src="/Assets/home-alt.svg"> </a></li>
					<li {{if eq $params.id "members"}} class="selected" {{end}} ><a href="/members"><p><strong>Members</strong></p><img title= "Members" src="/Assets/group.svg"></a></li>
				</ul>
			</div>
		</div>
		<div class="flexitem invisible" style="order:3">
			<div class="dir">
			</div>
		</div>
		<div class="content">
			{{ block "main" . }}{{ end }}
		</div>
	</main>
</body>
</html>
